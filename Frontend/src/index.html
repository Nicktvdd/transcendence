<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/svg.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/stars.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/createModal.js"></script>
    <script src="js/insert.js"></script>
    <script src="js/modals/profile.js"></script>
    <script src="js/modals/signup.js"></script>
    <script src="js/modals/login.js"></script>
    <script src="js/stars.js"></script>

    <div class="headerContainer">
        <script>
                insert('.headerContainer', 'headerSVG.html');
        </script>
    </div>

    <div class="buttonContainer col-md-12">
        <button type="button" class="buttons">Local Game</button>
        <button type="button" class="buttons" data-bs-toggle="modal" data-bs-target="#tournamentModal">Local
            Tournament</button>
        <button type="button" class="buttons" id="authButton" data-bs-toggle="modal" data-bs-target="#loginModal">Log
            in</button>
        <button type="button" class="buttons" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
    </div>

    <!-- Tournament Modal -->
     <div class="tournament">
        <script>
            insertModal('.tournament', 'tournamentModal.html', 'tournament')
        </script>
     </div>




    <!-- Sign up Modal -->
    <div class="modal fade" id="signUpModal" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header row col-md-12">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2 style="text-align: center;" class="modal-title" id="signUpModalLabel">Sign up</h2>
                    </div>
                    <div class="col-md-4">
                        <button type="button" data-bs-dismiss="modal" class="close" ; aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div id="signupstars" class="stars">
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            generateStars('#signupstars', 20);
                        });
                    </script>
                </div>

                <div class="modal-body">
                    <!-- Sign In Form -->
                    <form id="signUpForm">
                        <!-- Email field -->
                        <div class="form-group">
                            <label class="labelFont" for="signUpEmail">Email</label>
                            <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email"
                                required>
                        </div>
                        <!-- Username field -->
                        <div class="form-group">
                            <label class="labelFont" for="signUpUsername">Username</label>
                            <input type="text" class="form-control" id="signUpUsername" placeholder="Enter username"
                                required>
                        </div>
                        <!-- Password field -->
                        <div class="form-group">
                            <label class="labelFont" for="signUpPassword">Password</label>
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Enter password"
                                required>
                        </div>
                        <!-- Re-enter Password field -->
                        <div class="form-group">
                            <label class="labelFont" for="signUpRePassword">Re-enter Password</label>
                            <input type="password" class="form-control" id="signUpRePassword"
                                placeholder="Re-enter password" required>
                        </div>
                        <button type="submit" class="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <script>
        createModal('login', `
                    <form id="loginForm" class="text-center">
                        <div class="form-group">
                            <label class="labelFont" for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label class="labelFont" for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="submit btn btn-primary">Log in</button>
                    </form>
                </div>
                <div class="row mt-3">
                    <p class="font text-center">
                        Don't have an account? <a href="#" class="signup-link" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign up</a>
                    </p>
                `);
    </script>


    <!-- Logout Confirmation Modal -->
    <script>
        createModal('logout', `
                <div class="modal-body">
                    <p class="ErrorMessage">Are you sure you want to log out?</p>
                </div>
                <div class="submitContainer">
                    <button type="button" class="submit" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="submit" onclick="confirmLogout()">Yes, Log out</button>
                </div>`);
    </script>

    <!-- About Modal -->
    <script>
        createModal('about', `
                <div>
                    <p class="aboutTitle">Creators</p>
                    <div><a class="aboutText" href="https://github.com/vmustone">Ville</a></div>
                    <div><a class="aboutText" href="https://github.com/mtoof/mtoof?tab=readme-ov-file">Mojtaba</a></div>
                    <div><a class="aboutText" href="https://github.com/abbastoof">Abbas</a></div>
                    <div><a class="aboutText" href="https://github.com/Sir-Eli">Elina</a></div>
                    <div><a class="aboutText" href="https://github.com/trsctr">Otto</a></div>
                    <div><a class="aboutText" href="https://github.com/jhesso">Juho</a></div>
                    <div><a class="aboutText" href="https://github.com/fotogiorgo">Jorgo</a></div>
                    <div><a class="aboutText" href="https://github.com/nicktvdd">Nick</a></div>
                </div>`);
    </script>

    <!-- Profile Modal -->
    <script>
        if (localStorage.getItem('isLoggedIn') === 'true') {
            createModal('Profile', '<div id="userProfile"></div>')
        };
    </script>
</body>

</html>
