<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/svg.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/stars.css"> -->
</head>

<body>
    <script type="module" src="./js/index.js"></script>
    <!-- Header and SVG -->
    <div class="headerContainer"></div>
    <!-- Buttons -->
    <div class="buttonContainer col-md-12">
        <button type="button" class="buttons" data-bs-toggle="modal" data-bs-target="#pongModal">Local Game</button>
        <button type="button" class="buttons" data-bs-toggle="modal" data-bs-target="#tournamentModal">Local
            Tournament</button>
        <button type="button" class="buttons" id="authButton" data-bs-toggle="modal" data-bs-target="#loginModal">Log
            in</button>
        <button type="button" class="buttons" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
    </div>

    <!-- Waiting room -->
    <div class="modal fade" id="waitingLobbyModal" tabindex="-1" aria-labelledby="waitingLobbyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="waitingLobbyModalLabel">Lobby</h2>
                    <button type="button" data-bs-dismiss="modal" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="lobbyMessage">Waiting for players...</p>
                    <p>set custom values for game id's and player id's</p>
                    <div class="mb-3">
                        <label for="gameId" class="form-label">Game ID</label>
                        <input type="text" class="form-control" id="gameId" placeholder="Enter game ID">
                      </div>
                      <div class="mb-3">
                        <label for="playerId1" class="form-label">Player ID 1</label>
                        <input type="text" class="form-control" id="playerId1" placeholder="Enter player ID 1">
                      </div>
                      <div class="mb-3">
                        <label for="playerId2" class="form-label">Player ID 2</label>
                        <input type="text" class="form-control" id="playerId2" placeholder="Enter player ID 2">
                      </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="startGameButton" data-bs-target="#pongModal">Start Game</button>
                    <button type="button" class="submit" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Pong Game Modal -->
    <div class="modal fade game-modal" id="pongModal" tabindex="-1" role="dialog" aria-labelledby="pongModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" style="max-width: 820px;" role="document">
            <div class="modal-content">
                <div class="modal-header row col-md-12">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h2 class="modal-title" id="pongModalLabel">Local game (press esc to quit)</h2>
                    </div>
                    <div class="col-md-2 text-end">
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body" id="pongContent">
                    <div id="pongGameContainer" style="width: 800px; height: 600px; margin: auto;"></div>
                </div>
            </div>
        </div>
    </div>



      <!-- Tournament Modal -->
    <div class="tournament"></div>

    <!-- About Modal -->
    <div class="about"></div>
<!-- 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
