
networks:
  transcendence_network:
    name: transcendence_network
    driver: bridge

services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    env_file:
      - .env
    build:
      context: .
      dockerfile: Backend/rabbitmq/Dockerfile
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - transcendence_network

  user-service:
    container_name: user-service
    image: user-service
    build:
      context: .
      dockerfile: Backend/user_management/Dockerfile
    env_file:
      - .env
    networks:
      - transcendence_network
    depends_on:
      - rabbitmq

  auth-service:
    container_name: auth-service
    image: auth-service
    build:
      context: .
      dockerfile: Backend/auth_service/Dockerfile
    env_file:
      - .env
    networks:
      - transcendence_network
    depends_on:
      - rabbitmq

  frontend:
    container_name: frontend
    image: frontend
    build:
      context: .
      dockerfile: Frontend/Dockerfile
      target: ${TARGET:-production}  # Build stage based on the TARGET environment variable
    env_file:
      - .env
    ports:
      - "3001:3000"  # Development port mapping for Vite
      - "3000:443"   # Production port mapping for Nginx
    volumes:
      - ./Frontend/src:/app/src  # Mount the source code directory for live reloading in dev mode
      - /app/node_modules  # Prevent overwriting node_modules
    networks:
      - transcendence_network
    depends_on:
      - user-service
      - auth-service
    environment:
      NODE_ENV: ${NODE_ENV:-production}  # Set NODE_ENV environment variable for the container
      TARGET: ${TARGET:-production}  # Set TARGET environment variable for the Docker build stage

  game-server:
    container_name: game-server
    image: game-server
    build:
      context: .
      dockerfile: Game_server/Dockerfile
    env_file:
      - .env
    ports:
      - 8002:8002
    networks:
      - transcendence_network
    depends_on:
      - rabbitmq

